      html {
      }

      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        box-sizing: border-box;
        overflow: hidden;
      }
      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      body {
        background: url("https://windows10spotlight.com/wp-content/uploads/2025/03/862c9b0ab32209d19a329e88d67af1e9.jpg")
          no-repeat center center fixed;
        background-size: cover;
        color: #f0f0f0;
        background-color: #1c1c1c;
      }

      @media (orientation: portrait) {
        body {
          background-image: url("https://windows10spotlight.com/wp-content/uploads/2025/03/996ac5d452384af9ed57976915617a0d.jpg");
        }
      }

      .fluent-card {
        position: absolute;
        width: 90%;
        max-width: 600px;
        min-width: 320px;
        height: 75vh;
        max-height: 95vh;
        min-height: 400px;
        padding: 0;
        background: rgba(40, 40, 40, 0.9);
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.15);
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
        text-align: left;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        cursor: default;
        z-index: 1;
      }

      .drag-handle {
        padding: 6px 5px 6px 15px;
        cursor: grab;
        background-color: rgba(255, 255, 255, 0.08);
        border-bottom: 1px solid rgba(255, 255, 255, 0.15);
        user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
        touch-action: none;
        display: flex;
        align-items: center;
        flex-shrink: 0;
        position: relative;
        z-index: 20;
      }
      .drag-handle img.handle-pic {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        flex-shrink: 0;
        border: 1px solid rgba(255, 255, 255, 0.15);
        margin-right: 10px;
      }
      .drag-handle h1.handle-title {
        margin: 0;
        font-size: 15px;
        font-weight: 600;
        line-height: 1.4;
        color: #ffffff;
        flex-grow: 1;
        pointer-events: none;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        margin-right: 10px;
      }

      .window-controls {
        display: flex;
        align-items: center;
        flex-shrink: 0;
        margin-left: auto;
      }

      .window-button {
        -webkit-appearance: none;
        -ms-appearance: none;
        appearance: none;
        background: none;
        border: none;
        padding: 0;
        margin: 0 1px;
        width: 34px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
        line-height: 1;
        color: #f0f0f0;
        cursor: pointer;
        pointer-events: auto;
        transition: background-color 0.1s ease;
        font-family: "Segoe UI Symbol", sans-serif;
        border-radius: 2px;
      }
      .window-button:disabled {
        opacity: 0.5;
        cursor: default;
        pointer-events: none;
      }
      .window-button:not(:disabled):hover {
        background-color: rgba(255, 255, 255, 0.15);
      }
      .window-button.close:not(:disabled):hover {
        background-color: #e81123;
        color: white;
      }

      .fluent-card-content {
        padding: 0;
        overflow-y: auto;
        flex-grow: 1;
        position: relative;
        z-index: 1;
        color: #f0f0f0;
      }

      .content-area {
        flex-grow: 1;
        pointer-events: auto;
        padding: 20px 30px 15px 30px;
      }
      .projects-list {
        padding: 20px 30px 15px 30px;
        flex-grow: 1;
      }

      .profile-pic {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin: 0 auto 20px auto;
        display: block;
        border: 2px solid rgba(255, 255, 255, 0.15);
      }

      .fluent-card-content h1 {
        text-align: center;
        margin-top: 0;
        margin-bottom: 10px;
        font-size: 28px;
        font-weight: 600;
        color: #ffffff;
      }

      .intro-text {
        margin-top: 0;
        margin-bottom: 15px;
        font-size: 15px;
        line-height: 1.6;
        color: #cccccc;
      }

      .fluent-card-content h2 {
        font-size: 20px;
        font-weight: 600;
        color: #ffffff;
        margin-top: 25px;
        margin-bottom: 10px;
        padding-bottom: 5px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.15);
      }

      .fluent-card-content ul {
        list-style: none;
        padding-left: 0;
        margin-top: 0;
        margin-bottom: 15px;
      }

      .fluent-card-content li {
        margin-bottom: 8px;
        font-size: 15px;
        color: #cccccc;
        padding-left: 1em;
        position: relative;
      }
      .fluent-card-content li::before {
        content: "•";
        color: #2899f5;
        display: inline-block;
        position: absolute;
        left: 0;
        top: 0;
      }

      .tech-details {
        font-size: 14px;
        color: #a0a0a0;
        line-height: 1.5;
        margin-bottom: 20px;
      }

      .scrolling-icons-container {
        width: 100%;
        overflow: hidden;
        margin-bottom: 20px;
      }

      .scrolling-icons-track {
        display: flex;
        align-items: center;
        animation: scrollIcons 70s linear infinite;
      }
      .scrolling-icons-container:hover .scrolling-icons-track {
        animation-play-state: paused;
      }
      .scrolling-icons-track img {
        height: 32px;
        width: auto;
        margin: 0 22px;
        flex-shrink: 0;
        vertical-align: middle;
        pointer-events: none;
        user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
        filter: brightness(0.9);
      }

      @keyframes scrollIcons {
        0% {
          transform: translateX(0%);
        }
        100% {
          transform: translateX(-50%);
        }
      }
      @media (prefers-reduced-motion: reduce) {
        .scrolling-icons-track {
          animation: none;
        }
      }

      .links-section {
        padding: 15px 30px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        text-align: center;
        flex-shrink: 0;
        background-color: rgba(255, 255, 255, 0.08);
        position: relative;
        z-index: 5;
      }

      .fluent-button {
        display: inline-block;
        margin: 5px 5px;
        padding: 10px 20px;
        font-size: 15px;
        font-weight: 600;
        background-color: #2899f5;
        border: 1px solid #2899f5;
        border-radius: 4px;
        color: black;
        text-decoration: none;
        cursor: pointer;
        transition: background-color 0.2s ease, border-color 0.2s ease,
          box-shadow 0.2s ease, color 0.2s ease;
      }
      .fluent-button:hover {
        background-color: #56b1f7;
        border-color: #56b1f7;
        color: black;
        text-decoration: none;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
      }
      .fluent-button:active {
        background-color: #1a8ad8;
        border-color: #1a8ad8;
        color: black;
        box-shadow: none;
      }

      .resize-handle {
        position: absolute;
        bottom: 0;
        right: 0;
        width: 15px;
        height: 15px;
        background: repeating-linear-gradient(
          -45deg,
          rgba(255, 255, 255, 0.2),
          rgba(255, 255, 255, 0.2) 2px,
          transparent 2px,
          transparent 4px
        );
        cursor: nwse-resize;
        border-top: 1px solid rgba(255, 255, 255, 0.2);
        border-left: 1px solid rgba(255, 255, 255, 0.2);
        z-index: 10;
        touch-action: none;
      }

      #reopenAboutMeBtn {
        position: fixed;
        bottom: 20px;
        left: 20px;
        padding: 8px 15px;
        background-color: rgba(50, 50, 50, 0.7);
        color: #fff;
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 4px;
        cursor: pointer;
        z-index: 1000;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
        font-size: 14px;
      }

      #copyright-info {
        position: fixed;
        bottom: 5px;
        right: 10px;
        font-size: 10px;
        color: #cccccc;
        background-color: rgba(0, 0, 0, 0.7);
        padding: 2px 6px;
        border-radius: 3px;
        z-index: 0;
        text-shadow: none;
        max-width: 40%;
        text-align: right;
        pointer-events: none;
      }

      .projects-list ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .projects-list li {
        margin-bottom: 25px;
        padding-bottom: 15px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }
      .projects-list li:last-child {
        margin-bottom: 0;
        padding-bottom: 0;
        border-bottom: none;
      }
      .project-title {
        margin-top: 0;
        margin-bottom: 5px;
        font-size: 18px;
        font-weight: 600;
      }
      .project-title a {
        color: #2899f5;
        text-decoration: none;
      }
      .project-title a:hover {
        color: #56b1f7;
        text-decoration: underline;
      }
      .project-visibility {
        font-size: 0.75em;
        font-weight: normal;
        color: #cccccc;
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 3px;
        padding: 1px 4px;
        margin-left: 8px;
        vertical-align: middle;
      }
      .project-desc {
        font-size: 14px;
        margin-top: 0;
        margin-bottom: 10px;
        color: #cccccc;
      }
      .project-tags span {
        display: inline-block;
        background-color: rgba(255, 255, 255, 0.08);
        color: #2899f5;
        padding: 2px 6px;
        border-radius: 4px;
        font-size: 12px;
        margin-right: 5px;
        margin-bottom: 5px;
      }
      .project-meta {
        font-size: 13px;
        color: #cccccc;
        margin-top: 10px;
      }
      .project-meta span {
        margin-right: 15px;
        display: inline-flex;
        align-items: center;
      }
      .project-lang::before {
        content: "•";
        margin-right: 5px;
        font-size: 1.2em;
        line-height: 1;
      }
      .project-lang.csharp::before {
        color: #d8a0df;
      }
      .project-lang.cpp::before,
      .project-lang.c::before {
        color: #cccccc;
      }
      .project-lang.java::before {
        color: #f1e05a;
      }
      .project-lang.lua::before {
        color: #7e80d4;
      }
      .project-lang.other::before {
        color: #aaaaaa;
      }
      .project-lang.na::before {
        display: none;
      }
      .project-license::before {
        content: "⚖️";
        margin-right: 5px;
        font-size: 0.9em;
      }
      .project-issues::before {
        content: "⚠️";
        margin-right: 5px;
        font-size: 0.9em;
      }

      .loading-message,
      .error-message {
        padding: 20px;
        text-align: center;
        color: #cccccc;
      }

        }

          filter: none;
        }

        }

        .fluent-button {

          border-color: #0078d4;

        }
        .fluent-button:hover {
          background-color: #005a9e;

        }
        .fluent-button:active {
          background-color: #004c87;
          border-color: #004c87;
          color: white;
        }

        .resize-handle {
          background: repeating-linear-gradient(
            -45deg,

          border-top-color: rgba(0, 0, 0, 0.1);

        }

        #reopenAboutMeBtn {

          color: #ffffff;

        }

        .projects-list li {
          border-bottom-color: rgba(0, 0, 0, 0.08);
        }
        .project-title a {
          color: #0078d4;
        }
        .project-title a:hover {
          color: #005a9e;
        }
        .project-visibility {
          color: #333;
          border-color: rgba(0, 0, 0, 0.1);
        }
        .project-desc {
          color: #333;
        }
        .project-tags span {
          background-color: rgba(0, 0, 0, 0.05);
          color: #0078d4;
        }
        .project-meta {
          color: #333;
        }
        .project-lang.csharp::before {
          color: #9b4f96;
        }
        .project-lang.cpp::before,
        .project-lang.c::before {
          color: #555555;
        }
        .project-lang.java::before {

        }
        .project-lang.lua::before {

    <script>
      const windows = {};
      let highestZ = 1;
      let activeInteractionWindow = null;

      const GITHUB_USERNAME = "megabytesme";

      const minWidth = 320;
      const minHeight = 400;

      class FluentWindow {
        constructor(id, title, titleIconUrl, contentHtml, options = {}) {
          this.id = id;
          this.isDragging = false;
          this.isResizing = false;
          this.positionedWithTopLeft = false;
          this.dragOffsetX = 0;
          this.dragOffsetY = 0;
          this.resizeInitialMouseX = 0;
          this.resizeInitialMouseY = 0;
          this.initialWidth = 0;
          this.initialHeight = 0;
          this.initialCardX_resize = 0;
          this.initialCardY_resize = 0;

          this.element = this._createWindowElement(
            id,
            title,
            titleIconUrl,
            options.footerHtml
          );
          this.contentContainer = this.element.querySelector(
            ".fluent-card-content"
          );
          this.dragHandle = this.element.querySelector(".drag-handle");
          this.resizeHandle = this.element.querySelector(".resize-handle");
          this.closeButton = this.element.querySelector(".window-button.close");

          this.setContent(contentHtml);
          this._attachEventListeners();
          this._setInitialPosition(options.initialOffset);
          this.bringToFront();
        }

        setContent(html) {
          if (this.contentContainer) {
            this.contentContainer.innerHTML = html;
          }
        }

        _createWindowElement(id, title, titleIconUrl, footerHtml = "") {
          const card = document.createElement("div");
          card.className = "fluent-card";
          card.id = `window-${id}`;
          let footerSection = footerHtml
            ? `<div class="links-section">${footerHtml}</div>`
            : "";
          card.innerHTML = `
            <div class="drag-handle">
                 <img src="${
                   titleIconUrl || "https://via.placeholder.com/20"
                 }" alt="Window Icon" class="handle-pic">
                 <h1 class="handle-title">${title}</h1>
                 <div class="window-controls">
                     <button class="window-button minimize" disabled aria-hidden="true">–</button>
                     <button class="window-button maximize" disabled aria-hidden="true">▢</button>
                     <button class="window-button close" aria-label="Close ${title}">✕</button>
                 </div>
            </div>
            <div class="fluent-card-content"></div>
            ${footerSection}
            <div class="resize-handle"></div>
          `;
          document.body.appendChild(card);
          return card;
        }

        _setInitialPosition(offset = { x: 0, y: 0 }) {
          requestAnimationFrame(() => {
            if (this.element.style.left || this.element.style.top) {
              return;
            }

            const cardWidth = this.element.offsetWidth;
            const cardHeight = this.element.offsetHeight;
            const viewportWidth = document.documentElement.clientWidth;
            const viewportHeight = document.documentElement.clientHeight;

            if (cardWidth <= 0 || cardHeight <= 0) {
              console.warn(
                `Window ${this.id} has invalid dimensions, retrying positioning.`
              );
              requestAnimationFrame(() => this._setInitialPosition(offset));
              return;
            }

            let initialLeft =
              viewportWidth > cardWidth ? (viewportWidth - cardWidth) / 2 : 0;
            let initialTop =
              viewportHeight > cardHeight
                ? (viewportHeight - cardHeight) / 2
                : 0;

            initialLeft += offset.x;
            initialTop += offset.y;

            initialLeft = Math.max(0, initialLeft);
            initialTop = Math.max(0, initialTop);

            if (initialLeft + cardWidth > viewportWidth) {
              initialLeft = Math.max(0, viewportWidth - cardWidth);
            }
            if (initialTop + cardHeight > viewportHeight) {
              initialTop = Math.max(0, viewportHeight - cardHeight);
            }

            this.element.style.left = `${initialLeft}px`;
            this.element.style.top = `${initialTop}px`;
            this.positionedWithTopLeft = true;
          });
        }

        _attachEventListeners() {
          this.dragHandle.addEventListener(
            "pointerdown",
            this._startDrag.bind(this)
          );
          this.resizeHandle.addEventListener(
            "pointerdown",
            this._startResize.bind(this)
          );
          this.element.addEventListener(
            "pointerdown",
            this.bringToFront.bind(this)
          );
          this.closeButton.addEventListener("click", this.destroy.bind(this));

          const footer = this.element.querySelector(".links-section");
          if (footer) {
            footer.addEventListener("click", (e) => {
              if (
                e.target &&
                e.target.classList &&
                e.target.classList.contains("view-projects-button")
              ) {
                e.stopPropagation();
                createProjectsWindow();
              } else if (
                e.target &&
                e.target.classList &&
                e.target.classList.contains("view-rigs-button")
              ) {
                e.stopPropagation();
                createPcRigsWindow();
              } else if (
                e.target &&
                e.target.classList &&
                e.target.classList.contains("view-vehicles-button")
              ) {
                e.stopPropagation();
                createVehiclesWindow();
              } else if (
                e.target &&
                e.target.classList &&
                e.target.classList.contains("close-window-button")
              ) {
                e.stopPropagation();
                this.destroy();
              }
            });
          }
        }

        bringToFront() {
          highestZ++;
          this.element.style.zIndex = highestZ;
        }

        _switchToTopLeftPositioningIfNeeded() {
          if (
            !this.positionedWithTopLeft &&
            !this.element.style.left &&
            !this.element.style.top
          ) {
            this._setInitialPosition();
          }
        }

        _startDrag(e) {
          if (
            e.target === this.closeButton ||
            (e.target.closest && e.target.closest(".window-controls"))
          ) {
            return;
          }
          if (
            e.target !== this.dragHandle &&
            !(e.target.closest && e.target.closest(".drag-handle"))
          ) {
            return;
          }

          if (this.isResizing) return;

          this._switchToTopLeftPositioningIfNeeded();
          this.bringToFront();
          this.isDragging = true;
          activeInteractionWindow = this;
          this.dragHandle.style.cursor = "grabbing";
          document.body.style.cursor = "grabbing";

          const rect = this.element.getBoundingClientRect();
          const startClientX = e.clientX;
          const startClientY = e.clientY;

          const currentLeft = parseFloat(this.element.style.left) || rect.left;
          const currentTop = parseFloat(this.element.style.top) || rect.top;

          this.dragOffsetX = startClientX - currentLeft;
          this.dragOffsetY = startClientY - currentTop;
        }

        _doDrag(e) {
          if (!this.isDragging) return;
          e.preventDefault();

          const currentMouseX = e.clientX;
          const currentMouseY = e.clientY;

          let newCardX = currentMouseX - this.dragOffsetX;
          let newCardY = currentMouseY - this.dragOffsetY;

          const viewportWidth = document.documentElement.clientWidth;
          const viewportHeight = document.documentElement.clientHeight;
          const cardWidth = this.element.offsetWidth;
          const cardHeight = this.element.offsetHeight;

          if (newCardX < 0) newCardX = 0;
          if (newCardY < 0) newCardY = 0;
          if (newCardX > viewportWidth - cardWidth)
            newCardX = viewportWidth - cardWidth;
          if (newCardY > viewportHeight - cardHeight)
            newCardY = viewportHeight - cardHeight;

          this.element.style.left = `${newCardX}px`;
          this.element.style.top = `${newCardY}px`;
        }

        _endDrag() {
          if (this.isDragging) {
            this.isDragging = false;
            this.dragHandle.style.cursor = "grab";
            if (activeInteractionWindow === this) {
              activeInteractionWindow = null;
              document.body.style.cursor = "default";
            }
          }
        }

        _startResize(e) {
          if (e.target !== this.resizeHandle) {
            return;
          }

          if (this.isDragging) return;

          this._switchToTopLeftPositioningIfNeeded();
          this.bringToFront();
          this.isResizing = true;
          activeInteractionWindow = this;
          document.body.style.cursor = "nwse-resize";

          this.initialWidth = this.element.offsetWidth;
          this.initialHeight = this.element.offsetHeight;
          this.initialCardX_resize = this.element.offsetLeft;
          this.initialCardY_resize = this.element.offsetTop;

          this.resizeInitialMouseX = e.clientX;
          this.resizeInitialMouseY = e.clientY;
        }

        _doResize(e) {
          if (!this.isResizing) return;
          e.preventDefault();

          const currentMouseX = e.clientX;
          const currentMouseY = e.clientY;

          let dx = currentMouseX - this.resizeInitialMouseX;
          let dy = currentMouseY - this.resizeInitialMouseY;

          let newWidth = this.initialWidth + dx;
          let newHeight = this.initialHeight + dy;

          newWidth = Math.max(minWidth, newWidth);
          newHeight = Math.max(minHeight, newHeight);

          const viewportWidth = document.documentElement.clientWidth;
          const viewportHeight = document.documentElement.clientHeight;

          if (this.initialCardX_resize + newWidth > viewportWidth) {
            newWidth = viewportWidth - this.initialCardX_resize;
            newWidth = Math.max(minWidth, newWidth);
          }
          if (this.initialCardY_resize + newHeight > viewportHeight) {
            newHeight = viewportHeight - this.initialCardY_resize;
            newHeight = Math.max(minHeight, newHeight);
          }

          this.element.style.width = `${newWidth}px`;
          this.element.style.height = `${newHeight}px`;
        }

        _endResize() {
          if (this.isResizing) {
            this.isResizing = false;
            if (activeInteractionWindow === this) {
              activeInteractionWindow = null;
              document.body.style.cursor = "default";
            }
          }
        }

        destroy() {
          if (this.element && this.element.parentNode) {
            this.element.remove();
          }
          delete windows[this.id];
          if (activeInteractionWindow === this) {
            activeInteractionWindow = null;
            document.body.style.cursor = "default";
          }
        }
      }

        if (activeInteractionWindow) {
          if (
            activeInteractionWindow.isDragging ||

          }
          if (activeInteractionWindow.isDragging)
            activeInteractionWindow._doDrag(e);
          if (activeInteractionWindow.isResizing)
            activeInteractionWindow._doResize(e);

            if (response.status === 403) {

            throw new Error(`GitHub API error! status: ${response.status}`);

          const data = await response.json();
          return data;

          console.error("Error fetching projects:", error);
          throw error;

      function createVehiclesWindow() {
        const windowId = "vehicles";
        if (windows[windowId]) {
          windows[windowId].bringToFront();
          return;
        }
        const existingWindowCount = Object.keys(windows).length;
        const offsetX = 30 * existingWindowCount;
        const offsetY = 30 * existingWindowCount;
        createWindow(
          windowId,
          "My Vehicles",
          "https://img.icons8.com/fluency/48/car.png",
          vehiclesContent,
          {
            footerHtml: vehiclesFooter,
            initialOffset: { x: offsetX, y: offsetY },
          }
        );
      }

      const reopenBtn = document.getElementById("reopenAboutMeBtn");
      if (reopenBtn) {
        reopenBtn.addEventListener("click", createAboutMeWindow);
      }

      async function fetchSpotlightData() {
        const apiUrl = `/api/spotlight-data`;
        try {
          const response = await fetch(apiUrl);
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          const data = await response.json();
          applySpotlightBackground(data);
        } catch (error) {
          console.error("Failed to fetch or apply Spotlight data:", error);
          const copyrightDiv = document.getElementById("copyright-info");
          if (copyrightDiv)
            copyrightDiv.textContent = "Error loading background info.";
        }
      }

      function applySpotlightBackground(cachedItems) {
        try {
          if (
            !cachedItems ||
            !Array.isArray(cachedItems) ||
            cachedItems.length === 0
          ) {
            console.warn(
              "Received empty or invalid Spotlight cache data. Using fallback backgrounds."
            );
            return;
          }
          const randomIndex = Math.floor(Math.random() * cachedItems.length);
          const selectedItem = cachedItems[randomIndex];

          const landscapePath = selectedItem?.landscapePath;
          const portraitPath = selectedItem?.portraitPath;
          const copyrightText = selectedItem?.copyright || "";
          const title = selectedItem?.title || "";

          if (!landscapePath || !portraitPath) {
            console.warn(
              "Selected cached item missing image paths:",
              selectedItem
            );
            return;
          }

          const fullLandscapeUrl = `/cached-images/${landscapePath}`;
          const fullPortraitUrl = `/cached-images/${portraitPath}`;
          const supportsCssVars =
            window.CSS && CSS.supports && CSS.supports("--foo", "bar");

          if (supportsCssVars) {
            document.documentElement.style.setProperty(
              "--bg-image-landscape",
              `url('${fullLandscapeUrl}')`
            );
            document.documentElement.style.setProperty(
              "--bg-image-portrait",
              `url('${fullPortraitUrl}')`
            );
          } else {
            const setBgFallback = () => {
              const imageUrl = window.matchMedia("(orientation: portrait)")
                .matches
                ? fullPortraitUrl
                : fullLandscapeUrl;

              document.body.style.backgroundImage = `url('${imageUrl}')`;
              document.body.style.backgroundRepeat = "no-repeat";
              document.body.style.backgroundPosition = "center center";
              document.body.style.backgroundAttachment = "fixed";
              document.body.style.backgroundSize = "cover";
            };

            setBgFallback();

            const mediaQuery = window.matchMedia("(orientation: portrait)");
            if (mediaQuery.addEventListener) {
              mediaQuery.addEventListener("change", setBgFallback);
            } else if (mediaQuery.addListener) {
              mediaQuery.addListener(setBgFallback);
            }
          }

          const copyrightDiv = document.getElementById("copyright-info");
          if (copyrightDiv) {
            let displayText = copyrightText.trim();
            if (
              title &&
              displayText &&
              !displayText.toLowerCase().includes(title.toLowerCase())
            ) {
              displayText = `${title} | ${displayText}`;
            } else if (title && !displayText) {
              displayText = title;
            }
            copyrightDiv.textContent =
              displayText || "Image information unavailable";
          }
        } catch (error) {
          console.error("Error applying cached Spotlight data:", error);
          const copyrightDiv = document.getElementById("copyright-info");
          if (copyrightDiv)
            copyrightDiv.textContent = "Error displaying image info.";
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        fetchSpotlightData();
        createAboutMeWindow();
      });
    </script>
  </body>
</html>
