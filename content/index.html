      .fluent-card {
        position: absolute;
        width: 90%;
        max-width: 600px;
        min-width: 320px;
        height: 75vh;
        max-height: 95vh;
        min-height: 400px;
        padding: 0;
        background: rgba(40, 40, 40, 0.9);
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.15);
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
        text-align: left;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        cursor: default;
        z-index: 1;
      }

      .drag-handle {
        padding: 6px 5px 6px 15px;
        cursor: grab;
        background-color: rgba(255, 255, 255, 0.08);
        border-bottom: 1px solid rgba(255, 255, 255, 0.15);
        user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
        touch-action: none;
        display: flex;
        align-items: center;
        flex-shrink: 0;
        position: relative;
        z-index: 20;
      }
      .drag-handle img.handle-pic {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        flex-shrink: 0;
        border: 1px solid rgba(255, 255, 255, 0.15);
        margin-right: 10px;
      }
      .drag-handle h1.handle-title {
        margin: 0;
        font-size: 15px;
        font-weight: 600;
        line-height: 1.4;
        color: #ffffff;
        flex-grow: 1;
        pointer-events: none;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        margin-right: 10px;
      }

      .window-controls {
        display: flex;
        align-items: center;
        flex-shrink: 0;
        margin-left: auto;
      }

      .window-button {
        -webkit-appearance: none;
        -ms-appearance: none;
        appearance: none;
        background: none;
        border: none;
        padding: 0;
        margin: 0 1px;
        width: 34px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
        line-height: 1;
        color: #f0f0f0;
        cursor: pointer;
        pointer-events: auto;
        transition: background-color 0.1s ease;
        font-family: "Segoe UI Symbol", sans-serif;
        border-radius: 2px;
      }
      .window-button:disabled {
        opacity: 0.5;
        cursor: default;
        pointer-events: none;
      }
      .window-button:not(:disabled):hover {
        background-color: rgba(255, 255, 255, 0.15);
      }
      .window-button.close:not(:disabled):hover {
        background-color: #e81123;
        color: white;
      }

      .fluent-card-content {
        padding: 0;
        overflow-y: auto;
        flex-grow: 1;
        position: relative;
        z-index: 1;
        color: #f0f0f0;
      }

      .content-area {
        flex-grow: 1;
        pointer-events: auto;
        padding: 20px 30px 15px 30px;
      }
      .projects-list {
        padding: 20px 30px 15px 30px;

      }

        width: 100px;

        border-radius: 50%;
        margin: 0 auto 20px auto;
        display: block;
        border: 2px solid rgba(255, 255, 255, 0.15);

        text-align: center;

        margin-bottom: 10px;
        font-size: 28px;
        font-weight: 600;
        color: #ffffff;

        color: #cccccc;

        padding-bottom: 5px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.15);

      .fluent-card-content li::before {

        top: 0;

      .tech-details {

        animation-play-state: paused;
      }

        margin: 0 22px;
        flex-shrink: 0;
        vertical-align: middle;
        pointer-events: none;
        user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
        filter: brightness(0.9);
      }

      @keyframes scrollIcons {
        0% {
          transform: translateX(0%);
        }
        100% {
          transform: translateX(-50%);

      @media (prefers-reduced-motion: reduce) {

      .resize-handle {

      .projects-list ul {

      .project-license::before {

      }
      .project-issues::before {

        font-size: 0.9em;
      }

      .loading-message,
      .error-message {
        padding: 20px;
        text-align: center;
        color: #cccccc;
      }

      .profile-header {
        position: relative;
        width: 100px;
        margin: 0 auto 5px auto;
        height: 100px;
      }
      .profile-pic {
        margin: 0;
        position: absolute;
        top: 0;
        left: 0;
        border-color: var(--border-color, rgba(255, 255, 255, 0.15));
      }
      .custom-status-bubble {
        position: absolute;
        top: -15px;
        right: -120px;
        max-width: 160px;
        padding: 5px 10px;
        background-color: var(--card-bg, rgba(40, 40, 40, 0.9));
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
        border: 1px solid var(--border-color, rgba(255, 255, 255, 0.15));
        border-radius: 15px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        font-size: 0.8em;
        color: var(--subtle-text, #cccccc);
        text-align: center;
        z-index: 5;
        word-wrap: break-word;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }
      .custom-status-bubble::after {
        content: "";
        position: absolute;
        bottom: -6px;
        left: 15px;
        border-width: 6px 6px 0 6px;
        border-style: solid;
        border-color: var(--border-color, rgba(255, 255, 255, 0.15)) transparent
          transparent transparent;
      }
      .custom-status-bubble::before {
        content: "";
        position: absolute;
        bottom: -5px;
        left: 16px;
        border-width: 5px 5px 0 5px;
        border-style: solid;
        border-color: var(--card-bg, rgba(40, 40, 40, 0.9)) transparent
          transparent transparent;
        z-index: 1;
      }
      .custom-status-bubble.visible {
        opacity: 1;
      }

        margin-bottom: 5px;

      .activity-item {

      .status-online {

      #discord-status-area .loading-message,

      var windows = {};

      function FluentWindow(id, title, titleIconUrl, contentHtml, options) {
        options = options || {};
        this.id = id;
        this.isDragging = false;
        this.isResizing = false;
        this.positionedWithTopLeft = false;
        this.dragOffsetX = 0;
        this.dragOffsetY = 0;
        this.resizeInitialMouseX = 0;
        this.resizeInitialMouseY = 0;
        this.initialWidth = 0;
        this.initialHeight = 0;
        this.initialCardX_resize = 0;
        this.initialCardY_resize = 0;

        this.element = this._createWindowElement(
          id,
          title,
          titleIconUrl,
          options.footerHtml
        );
        this.contentContainer = this.element.querySelector(
          ".fluent-card-content"
        );
        this.dragHandle = this.element.querySelector(".drag-handle");
        this.resizeHandle = this.element.querySelector(".resize-handle");
        this.closeButton = this.element.querySelector(".window-button.close");

        this.setContent(contentHtml);
        this._attachEventListeners();
        this._setInitialPosition(options.initialOffset);
        this.bringToFront();
      }

      FluentWindow.prototype.setContent = function (html) {
        if (this.contentContainer) {
          this.contentContainer.innerHTML = html;
        }
      };

      FluentWindow.prototype._createWindowElement = function (
        id,
        title,
        titleIconUrl,
        footerHtml
      ) {
        var card = document.createElement("div");
        card.className = "fluent-card";
        card.id = "window-" + id;
        var footerSection = footerHtml
          ? '<div class="links-section">' + footerHtml + "</div>"

        card.innerHTML =

          '<img src="' +

          '<button class="window-button minimize" disabled aria-hidden="true">‚Äì</button>' +
          '<button class="window-button maximize" disabled aria-hidden="true">‚ñ¢</button>' +
          '<button class="window-button close" aria-label="Close ' +
          title +
          '">‚úï</button>' +
          "</div>" +
          "</div>" +
          '<div class="fluent-card-content"></div>' +
          footerSection +
          '<div class="resize-handle"></div>';
        document.body.appendChild(card);
        return card;
      };

      FluentWindow.prototype._setInitialPosition = function (offset) {
        var self = this;
        offset = offset || { x: 0, y: 0 };
        requestAnimationFrame(function () {
          if (!self.element) return;
          if (self.element.style.left || self.element.style.top) {
            return;
          }

          var cardWidth = self.element.offsetWidth;
          var cardHeight = self.element.offsetHeight;
          var viewportWidth = document.documentElement.clientWidth;
          var viewportHeight = document.documentElement.clientHeight;

          if (cardWidth <= 0 || cardHeight <= 0) {
            console.warn(
              "Window " +
                self.id +
                " has invalid dimensions, retrying positioning."
            );
            requestAnimationFrame(function () {
              self._setInitialPosition(offset);
            });
            return;
          }

          var initialLeft =
            viewportWidth > cardWidth ? (viewportWidth - cardWidth) / 2 : 0;
          var initialTop =
            viewportHeight > cardHeight ? (viewportHeight - cardHeight) / 2 : 0;

          initialLeft += offset.x;
          initialTop += offset.y;

          initialLeft = Math.max(0, initialLeft);
          initialTop = Math.max(0, initialTop);

          if (initialLeft + cardWidth > viewportWidth) {
            initialLeft = Math.max(0, viewportWidth - cardWidth);
          }
          if (initialTop + cardHeight > viewportHeight) {
            initialTop = Math.max(0, viewportHeight - cardHeight);
          }

          self.element.style.left = initialLeft + "px";
          self.element.style.top = initialTop + "px";
          self.positionedWithTopLeft = true;
        });
      };

      FluentWindow.prototype._attachEventListeners = function () {
        this.dragHandle.addEventListener(
          "pointerdown",
          this._startDrag.bind(this)
        );
        this.resizeHandle.addEventListener(
          "pointerdown",
          this._startResize.bind(this)
        );
        this.element.addEventListener(
          "pointerdown",
          this.bringToFront.bind(this)
        );
        this.closeButton.addEventListener("click", this.destroy.bind(this));

        var footer = this.element.querySelector(".links-section");
        if (footer) {
          var self = this;
          footer.addEventListener("click", function (e) {
            var target = e.target;
            var classList = target && target.classList;

            ) {
              e.stopPropagation();
              createVehiclesWindow();
            } else if (classList && classList.contains("close-window-button")) {
              e.stopPropagation();
              self.destroy();
            }
          });
        }
      };

      FluentWindow.prototype.bringToFront = function () {
        highestZ++;
        this.element.style.zIndex = highestZ;
      };

      FluentWindow.prototype._switchToTopLeftPositioningIfNeeded = function () {
        if (
          !this.positionedWithTopLeft &&
          !this.element.style.left &&
          !this.element.style.top
        ) {
          this._setInitialPosition();
        }
      };

      FluentWindow.prototype._startDrag = function (e) {
        var target = e.target;
        var closestControls = null;
        if (target.closest)
          closestControls = target.closest(".window-controls");
        var closestHandle = null;
        if (target.closest) closestHandle = target.closest(".drag-handle");

        if (target === this.closeButton || closestControls) {
          return;
        }
        if (target !== this.dragHandle && !closestHandle) {
          return;
        }

        if (this.isResizing) return;

        this._switchToTopLeftPositioningIfNeeded();
        this.bringToFront();
        this.isDragging = true;
        activeInteractionWindow = this;
        this.dragHandle.style.cursor = "grabbing";
        document.body.style.cursor = "grabbing";

        var rect = this.element.getBoundingClientRect();
        var startClientX = e.clientX;
        var startClientY = e.clientY;

        var currentLeft = parseFloat(this.element.style.left) || rect.left;
        var currentTop = parseFloat(this.element.style.top) || rect.top;

        this.dragOffsetX = startClientX - currentLeft;
        this.dragOffsetY = startClientY - currentTop;
      };

      FluentWindow.prototype._doDrag = function (e) {
        if (!this.isDragging) return;
        e.preventDefault();

        var currentMouseX = e.clientX;
        var currentMouseY = e.clientY;

        var newCardX = currentMouseX - this.dragOffsetX;
        var newCardY = currentMouseY - this.dragOffsetY;

        var viewportWidth = document.documentElement.clientWidth;
        var viewportHeight = document.documentElement.clientHeight;
        var cardWidth = this.element.offsetWidth;
        var cardHeight = this.element.offsetHeight;

        newCardX = Math.max(0, Math.min(newCardX, viewportWidth - cardWidth));
        newCardY = Math.max(0, Math.min(newCardY, viewportHeight - cardHeight));

        this.element.style.left = newCardX + "px";
        this.element.style.top = newCardY + "px";
      };

      FluentWindow.prototype._endDrag = function () {
        if (this.isDragging) {
          this.isDragging = false;
          this.dragHandle.style.cursor = "grab";
          if (activeInteractionWindow === this) {
            activeInteractionWindow = null;
            document.body.style.cursor = "default";
          }
        }
      };

      FluentWindow.prototype._startResize = function (e) {
        if (e.target !== this.resizeHandle) {
          return;
        }
        if (this.isDragging) return;

        this._switchToTopLeftPositioningIfNeeded();
        this.bringToFront();
        this.isResizing = true;
        activeInteractionWindow = this;
        document.body.style.cursor = "nwse-resize";

        this.initialWidth = this.element.offsetWidth;
        this.initialHeight = this.element.offsetHeight;
        this.initialCardX_resize = this.element.offsetLeft;
        this.initialCardY_resize = this.element.offsetTop;

        this.resizeInitialMouseX = e.clientX;
        this.resizeInitialMouseY = e.clientY;
      };

      FluentWindow.prototype._doResize = function (e) {
        if (!this.isResizing) return;
        e.preventDefault();

        var currentMouseX = e.clientX;
        var currentMouseY = e.clientY;

        var dx = currentMouseX - this.resizeInitialMouseX;
        var dy = currentMouseY - this.resizeInitialMouseY;

        var newWidth = this.initialWidth + dx;
        var newHeight = this.initialHeight + dy;

        newWidth = Math.max(minWidth, newWidth);
        newHeight = Math.max(minHeight, newHeight);

        var viewportWidth = document.documentElement.clientWidth;
        var viewportHeight = document.documentElement.clientHeight;

        if (this.initialCardX_resize + newWidth > viewportWidth) {
          newWidth = viewportWidth - this.initialCardX_resize;
        }
        if (this.initialCardY_resize + newHeight > viewportHeight) {
          newHeight = viewportHeight - this.initialCardY_resize;
        }

        newWidth = Math.max(minWidth, newWidth);
        newHeight = Math.max(minHeight, newHeight);

        this.element.style.width = newWidth + "px";
        this.element.style.height = newHeight + "px";
      };

      FluentWindow.prototype._endResize = function () {
        if (this.isResizing) {
          this.isResizing = false;
          if (activeInteractionWindow === this) {
            activeInteractionWindow = null;
            document.body.style.cursor = "default";
          }
        }

      document.addEventListener("pointerup", function () {

      async function fetchSpotlightData() {
        const apiUrl = `https://megabytesme.ddns.net/api/spotlight-data`;
        try {
          var response = await fetch(apiUrl);
          if (!response.ok) {
            console.error("Spotlight fetch error! Status: " + response.status);
            throw new Error("HTTP error! status: " + response.status);
          }
          var data = await response.json();
          applySpotlightBackground(data);
        } catch (error) {
          console.error("Failed to fetch or apply Spotlight data:", error);
          var copyrightDiv = document.getElementById("copyright-info");
          if (copyrightDiv)
            copyrightDiv.textContent = "Error loading background info.";
        }
      }

      function applySpotlightBackground(cachedItems) {
        var copyrightDiv = document.getElementById("copyright-info");
        try {
          if (
            !cachedItems ||
            !Array.isArray(cachedItems) ||
            cachedItems.length === 0
          ) {
            console.warn(
              "Received empty or invalid Spotlight data. Using fallback backgrounds."
            );
            if (copyrightDiv)
              copyrightDiv.textContent = "Image information unavailable";
            return;
          }

          var randomIndex = Math.floor(Math.random() * cachedItems.length);
          var selectedItem = cachedItems[randomIndex];

          var landscapePath = selectedItem && selectedItem.landscapePath;
          var portraitPath = selectedItem && selectedItem.portraitPath;
          var copyrightText = (selectedItem && selectedItem.copyright) || "";
          var title = (selectedItem && selectedItem.title) || "";

          if (!landscapePath || !portraitPath) {
            console.warn(
              "Selected cached item missing image paths:",
              selectedItem
            );
            if (copyrightDiv)
              copyrightDiv.textContent = "Image information unavailable";
            return;
          }

          var formatPath = function (path) {
            if (!path) return "";
            if (path.startsWith("http") || path.startsWith("/")) {
              return path;
            }
            return `https://megabytesme.ddns.net/cached-images/${path}`;
          };

          var fullLandscapeUrl = formatPath(landscapePath);
          var fullPortraitUrl = formatPath(portraitPath);

          var setBackgroundDirectly = function () {
            var isPortrait = window.matchMedia(
              "(orientation: portrait)"
            ).matches;
            var imageUrl = isPortrait ? fullPortraitUrl : fullLandscapeUrl;
            document.body.style.background =
              'url("' + imageUrl + '") no-repeat center center fixed';
            document.body.style.backgroundSize = "cover";
          };

          setBackgroundDirectly();

          var mediaQuery = window.matchMedia("(orientation: portrait)");
          if (mediaQuery.addEventListener) {
            mediaQuery.addEventListener("change", setBackgroundDirectly);
          } else if (mediaQuery.addListener) {
            mediaQuery.addListener(setBackgroundDirectly);
          }

          if (copyrightDiv) {
            var displayText = copyrightText.trim();
            if (
              title &&
              displayText &&
              !displayText.toLowerCase().includes(title.toLowerCase())
            ) {
              displayText = title + " | " + displayText;
            } else if (title && !displayText) {
              displayText = title;
            }
            copyrightDiv.textContent =
              displayText || "Image information unavailable";
            copyrightDiv.style.maxWidth = "40%";
            copyrightDiv.style.overflowWrap = "normal";
          }
        } catch (error) {
          console.error(
            "Error applying cached Spotlight data:",
            error.message,
            error.stack
          );
          if (copyrightDiv) {
            copyrightDiv.textContent = "Error displaying image info.";
          }
        }
      }

      async function fetchDiscordStatus(userId) {
        if (navigator.userAgent.includes("Edge/15.")) {
          console.log(
            "Edge 15 detected, skipping Discord status fetch due to TLS incompatibility."
          );
          return { error: "not_supported" };
        }

        var apiUrl = "https://statusstream.many.win/users/" + userId;
        try {
          var response = await fetch(apiUrl, { cache: "no-store" });
          if (!response.ok) {
            if (response.status === 404) {
              console.warn("StatusStream API: User " + userId + " not found.");
              return { error: "not_found" };
            }
            throw new Error(
              "StatusStream API error! status: " + response.status
            );
          }
          var data = await response.json();
          var statusstream = data && data.statusstream;
          if (!statusstream) {
            throw new Error(
              "Invalid data structure received from StatusStream API"
            );
          }
          return { data: statusstream };
        } catch (error) {
          console.error("Error fetching Discord status:", error);
          var errorMsg = error && error.message;
          if (errorMsg && errorMsg.toLowerCase().includes("failed to fetch")) {
            return { error: "fetch_failed" };
          }
          return { error: "generic_error" };
        }
      }

      function parseDiscordStatus(statusData) {
        var mainActivitiesHtml = "";
        var customStatusText = null;
        var presenceStatus =
          statusData && statusData.presence ? statusData.presence : "offline";
        var activities =
          statusData && statusData.activities ? statusData.activities : [];

        if (
          !statusData ||
          presenceStatus === "offline" ||
          activities.length === 0
        ) {
          return {
            mainHtml: '<span class="status-offline">Offline</span>',
            customStatus: null,
          };
        }

        for (var i = 0; i < activities.length; i++) {
          var activity = activities[i];
          var activityHtml = "";
          var icon = "üí°";

          if (activity.type === 4 && activity.state) {
            customStatusText = activity.state;
            continue;
          }

          if (activity.type !== 4 && !activity.name && !activity.details) {
            continue;
          }

          var primaryText = "",
            secondaryText = "",
            tertiaryText = "";
          var assets = activity.assets;
          var largeText = assets && assets.largeText;
          var state = activity.state;
          var details = activity.details;
          var name = activity.name;
          var appId = activity.applicationId;

          if (activity.type === 2 && name === "Spotify") {
            icon = "üéß";
            primaryText = details || "Unknown Song";
            secondaryText = state ? "by " + state : "";
            tertiaryText = largeText ? "(" + largeText + ")" : "";
          } else if (appId === "383226320970055681" && largeText) {
            icon = "üíª";
            primaryText = largeText;
            secondaryText = state || "";
          } else if (activity.type === 0) {
            icon = "üéÆ";
            primaryText = "Playing " + name;
            secondaryText = details || "";
            tertiaryText = state || "";
          } else if (activity.type === 3) {
            icon = "üì∫";
            primaryText = "Watching " + name;
            secondaryText = details || "";
            tertiaryText = state || "";
          } else if (activity.type === 1) {
            icon = "üéôÔ∏è";
            primaryText = "Streaming " + name;
            secondaryText = details || "";
            tertiaryText = state || "";
          } else {
            icon = "üí°";
            primaryText = name || "Activity";
            secondaryText = details || "";
            tertiaryText = state || "";
          }

          activityHtml = icon + " " + primaryText;
          if (secondaryText) activityHtml += " " + secondaryText;
          if (tertiaryText) activityHtml += " " + tertiaryText;

          mainActivitiesHtml +=
            '<p class="activity-item">' + activityHtml + "</p>";
        }

        if (mainActivitiesHtml === "") {
          mainActivitiesHtml = '<p class="activity-item">‚ú® Currently Idle</p>';
        }

        mainActivitiesHtml =
          '<span class="status-online">Online</span>' + mainActivitiesHtml;

        return { mainHtml: mainActivitiesHtml, customStatus: customStatusText };
      }

      function updateDiscordStatusUI(statusResult) {
        var statusAreaElement = document.getElementById("discord-status-area");

        if (statusResult.customStatus) {

        } else {
          bubbleElement.textContent = "";
          bubbleElement.style.display = "none";
          bubbleElement.classList.remove("visible");
        }
      }
